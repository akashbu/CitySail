<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Directions on OSM Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  </head>
  <body>
    <div id="map" style="height: 800px; width: 100%"></div>

    <script>
      var map = L.map("map"); // Center the map and set initial zoom level

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Create a routing control and add it to the map
      var control = L.Routing.control({
        waypoints: [
          L.latLng(33.8704, -117.9242), // Source
          L.latLng(33.915279, -117.888207), // Destination
        ],
        routeWhileDragging: true, // Enable route updates while dragging waypoints
      }).addTo(map);
    </script>
  </body>
</html>
